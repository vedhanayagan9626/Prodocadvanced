<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Bills Extraction</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  
  <style>
    :root {
      --text-color: #333;
      --text-secondary: #6c757d;
      --primary-color: #0db561;
      --primary-dark: #0a8e4e;
      --border-color: #dee2e6;
    }
    
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: var(--text-color);
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-size: 0.875rem;
    }
    
    .main-header {
      position: sticky;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      z-index: 1000;
      display: flex;
      align-items: center;
    }

    .header-container {
      font-family: 'Segoe UI', sans-serif;
      width: 100%;
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 160px;
    }

    .company-logo {
      height: 30px;
      width: auto;
    }

    .company-name {
      font-weight: 700;
      font-size: 0.9375rem;
      color: var(--primary-dark);
    }

    .header-center {
      flex: 1;
      text-align: center;
      padding: 0 16px;
    }

    .page-title {
      font-size: 0.9375rem;
      font-weight: 600;
      color: var(--text-color);
      margin: 0;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 16px;
      min-width: 160px;
      justify-content: flex-end;
    }

    .org-name {
      font-weight: 500;
      color: var(--text-secondary);
      font-size: 0.8125rem;
    }

    .user-btn {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 4px 8px;
      border-radius: 20px;
      transition: background 0.2s;
    }

    .user-btn:hover {
      background: #f5f5f5;
    }

    .user-avatar {
      width: 28px;
      height: 28px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      background-color: #fff;
      min-width: 180px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.08);
      border-radius: 6px;
      z-index: 1;
      padding: 8px 0;
    }

    .user-dropdown:hover .dropdown-content {
      display: block;
    }

    .dropdown-content a {
      color: var(--text-color);
      padding: 8px 14px;
      text-decoration: none;
      display: block;
      font-size: 0.8125rem;
      transition: background 0.2s;
    }

    .dropdown-content a:hover {
      background: #f5f5f5;
    }

    .dropdown-content a i {
      width: 18px;
      text-align: center;
      margin-right: 6px;
      color: var(--text-secondary);
    }

    .user-info {
      display: flex;
      align-items: center;
      padding: 8px 14px;
      margin-bottom: 4px;
      border-bottom: 1px solid #eee;
    }

    .dropdown-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 8px;
    }

    .user-info div {
      display: flex;
      flex-direction: column;
    }

    .user-info strong {
      font-size: 0.8125rem;
    }

    .user-info small {
      font-size: 0.75rem;
      color: var(--text-secondary);
    }
    
    .content-wrapper {
      flex: 1;
      display: flex;
      position: relative;
      flex-direction: column;
      margin: 8px 0;
      overflow: hidden;
      height: calc(100vh - 88px);
    }
    
    .container-fluid.main-content {
      flex: 1;
      padding: 12px;
      overflow-y: hidden;
      display: flex;
    }
    
    .row {
      display: flex;
      flex: 1;
      width: 100%;
      margin: 0;
    }
    
    .col-md-4 {
      flex: 1;
      min-width: 0;
      padding: 0 8px;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    /* File Upload Section */
    #uploadForm {
      margin-bottom: 12px;
    }

    #previewWrapper {
      position: relative;
      overflow: hidden;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f9f9f9;
    }

    #previewImg, #pdfViewer {
      user-select: none;
      -webkit-user-drag: none;
      max-width: none;
      max-height: none;
      touch-action: none;
    }

    #previewImg {
      max-height: 100%;
      max-width: 100%;
      height: auto;
      width: auto;
      object-fit: contain;
      display: block;
    }

    /* Invoice editor item table */
    #itemsTable {
        width: 100% !important;
        table-layout: fixed;
        font-size: 0.8125rem;
    }
    
    #itemsTable th, #itemsTable td {
        padding: 6px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    
    #itemsTable th:nth-child(1), #itemsTable td:nth-child(1) { width: 35%; }
    #itemsTable th:nth-child(2), #itemsTable td:nth-child(2) { width: 12%; }
    #itemsTable th:nth-child(3), #itemsTable td:nth-child(3) { width: 12%; }
    #itemsTable th:nth-child(4), #itemsTable td:nth-child(4) { width: 12%; }
    #itemsTable th:nth-child(5), #itemsTable td:nth-child(5) { width: 12%; }
    #itemsTable th:nth-child(6), #itemsTable td:nth-child(6) { width: 5%; }
    
    #itemsTable input {
        width: 100%;
        min-width: 0;
        box-sizing: border-box;
        font-size: 0.8125rem;
        padding: 4px 6px;
    }

    
    /* Card headers */
    .card-header {
      padding: 0.75rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .card-header h5 {
      font-size: 0.9375rem;
      margin-bottom: 0;
    }
    
    /* Form elements */
    .form-label {
      font-size: 0.8125rem;
      margin-bottom: 0.25rem;
    }
    
    .form-control, .form-select {
      font-size: 0.8125rem;
      padding: 0.375rem 0.75rem;
    }
    
    textarea.form-control {
      min-height: calc(1.5em + 1.75rem);
    }
    
    /* Buttons */
    .btn {
      font-size: 0.8125rem;
      padding: 0.375rem 0.75rem;
    }
    
    .btn-sm {
      padding: 0.25rem 0.5rem;
      font-size: 0.75rem;
    }
    

    .close-btn-container .btn {
      width: 30px;
      height: 30px;
    }
    
    /* Footer */
    .main-footer {
      height: 36px;
      display: block;
    }

    .footer-container {
      padding: 0 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .footer-left span, .footer-right a {
      font-size: 0.75rem;
    }

    .footer-right {
      gap: 12px;
    }
    
    /* Responsive adjustments */
    @media (max-width: 1200px) {
        .content-wrapper {
            transform: none;
            width: 100%;
            margin-left: 0;
        }
        
        .col-md-4 {
            min-width: 30%;
        }
    }
    
    @media (max-width: 992px) {
        .content-wrapper {
            height: auto;
            min-height: calc(100vh - 88px);
        }
        
        .row {
            flex-wrap: wrap;
        }
        
        .col-md-4 {
            flex: 0 0 100%;
            margin-bottom: 16px;
        }
        
        #previewWrapper {
            max-height: 320px;
        }
    }
    
    /* Invoice Editor Section */
    #extractedSection {
      display: flex;
      flex-direction: column;
      height: 85vh; /* Set a fixed height using vh units */
    }
    
    #extractedSection .card {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }
    
    #extractedSection .card-body {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
    }
    
    /* Alerts */
    .alert {
      padding: 0.75rem;
      font-size: 0.8125rem;
      margin-top: 0.75rem;
    }
    
    /* Spinner */
    .spinner-border {
      width: 2.5rem !important;
      height: 2.5rem !important;
    }
    
    /* Toast */
    .toast {
      font-size: 0.8125rem;
    }
    
    /* Global Spinner */
    #InvoiceeditorNavglobalSpinnerOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.85);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(2px);
    }
    
    @keyframes ripple {
      0% {
        width: 0;
        height: 0;
        opacity: 0.7;
      }
      100% {
        width: 120px;
        height: 120px;
        opacity: 0;
      }
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }

    /* Custom styles for invoice editor */
    .invoice-editor-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 12px;
      padding-right: 8px;
    }
    
    .invoice-field-group {
      margin-bottom: 12px;
    }
    
    .invoice-field-group label {
      font-weight: 500;
      margin-bottom: 4px;
    }
    
    /* Hide scrollbar but allow scrolling */
    .scrollable-container {
      overflow-y: auto;
      scrollbar-width: none;  /* Firefox */
      -ms-overflow-style: none;  /* IE and Edge */
    }
    
    .scrollable-container::-webkit-scrollbar {
      display: none;  /* Chrome, Safari and Opera */
    }
    #itemsTable {
      width: 100%;
      font-size: 0.8rem;
    }

    #itemsTable th {
      background-color: #f8f9fa;
      font-weight: 600;
    }

    #itemsTable td, #itemsTable th {
      padding: 8px;
      text-align: left;
      vertical-align: middle;
    }

    #itemsTable .btn-sm {
      padding: 0.2rem 0.4rem;
      font-size: 0.7rem;
    }
  </style>
</head>

<body class="bg-light">
  <!-- Global Spinner Overlay -->
  <div id="InvoiceeditorNavglobalSpinnerOverlay">
    <div class="spinner-container" style="position: relative;">
      <!-- Ripple Effect -->
      <div class="icon-ripple" style="
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 80px;
          height: 80px;
          border-radius: 50%;
          background: rgba(10, 142, 78, 0.3);
          animation: ripple 1.5s infinite ease-out;
      "></div>
      
      <!-- Custom PNG Icon -->
      <img src="static/logos/invoice1.png" alt="Loading" style="
          width: 48px;
          height: 48px;
          color:  #0a8e4e;
          animation: pulse 1.5s infinite ease-in-out;
      ">
    </div>
  </div>

  <!-- Header -->
  <header class="main-header">
    <div class="header-container">
      <div class="header-left">
        <img src="static/logos/invoice1.png" alt="Company Logo" class="company-logo">
        <span class="company-name">ProDoc</span>
      </div>
      
      <div class="header-center">
        <h1 class="page-title">Advanced Bills Extraction</h1>
      </div>
      
      <div class="header-right">
        <span class="org-name">CTI Corporation</span>
        <div class="user-dropdown">
          <button class="user-btn">
            <img src="static/userpng/vedha.jpeg" alt="User" class="user-avatar">
            <i class="fas fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <div class="user-info">
              <img src="static/userpng/vedha.jpeg" alt="User" class="dropdown-avatar">
              <div>
                <strong>Shaam Vedha</strong>
                <small>shaamvedha.ct@gmail.com</small>
              </div>
            </div>
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Wrapper -->
  <div class="content-wrapper">
    <div class="close-btn-container" style="position: absolute; top: 10px; right: 10px; z-index: 999;">
      <button class="btn btn-sm btn-light rounded-circle" onclick="window.location.href='/'" 
              style="width: 36px; height: 36px; background-color: tomato;">
        <i class="bi bi-x-lg"></i>
      </button>
    </div>
    
    <div class="container-fluid main-content mt-2">
      <div class="row">
        <!-- LEFT: File Upload and Preview Section -->
        <div class="col-md-4" style="position: relative;">
          <form id="uploadForm">
            <div class="mb-3">
              <div class="form-group">
                <label for="currentFilename" class="form-label"><strong>Processing File:</strong></label>
                <div class="border p-2 rounded bg-light">
                  <span id="currentFilename" class="text-primary"></span>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="modeSelect" class="form-label">Processing Mode</label>
              <select class="form-select" id="modeSelect" name="mode" defaultValue="text" required>
                <option value="text">text pdf</option>
                <option value="ocr">scanned Image</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary" style="background-color: #0db561; border-color: #0db561;">Process & Extract</button>
          </form>
          
          <div id="previewWrapper" style="position: relative; overflow: hidden; width: 100%; height: 70vh; display: flex; justify-content: center; align-items: center; background: #f9f9f9;">
            <img id="previewImg" style="display: none; user-select: none; -webkit-user-drag: none;" />
            <canvas id="pdfViewer" style="display: none; user-select: none;"></canvas>
          </div>
  
          <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
          <div id="successMessage" class="alert alert-success mt-3" style="display:none;"></div>
        </div>

        <!-- MIDDLE: Invoice Editor Form -->
        <div class="col-md-4 position-relative" id="extractedSection">
          <div class="card h-100">
            <div class="card-header text-white" style="background-color: #0db561;">
              <h5 class="mb-0">Invoice Editor</h5>
              <button id="saveInvoiceBtn" class="btn btn-sm btn-light">
                <i class="fas fa-save me-1"></i> Save
              </button>
            </div>
            <div class="card-body scrollable-container">
              <div class="invoice-editor-container">
                <!-- Basic Information -->
                <div class="invoice-field-group">
                  <label for="billDate">Bill Date</label>
                  <input type="date" class="form-control" id="billDate">
                </div>
                
                <div class="invoice-field-group">
                  <label for="billNumber">Bill Number</label>
                  <input type="text" class="form-control" id="billNumber">
                </div>
                
                <div class="invoice-field-group">
                  <label for="purchaseOrder">Purchase Order</label>
                  <input type="text" class="form-control" id="purchaseOrder">
                </div>
                
                <div class="invoice-field-group">
                  <label for="billStatus">Bill Status</label>
                  <select class="form-select" id="billStatus">
                    <option value="">Select Status</option>
                    <option value="draft">Draft</option>
                    <option value="approved">Approved</option>
                    <option value="paid">Paid</option>
                  </select>
                </div>
                
                <div class="invoice-field-group">
                  <label for="sourceOfSupply">Source of Supply</label>
                  <input type="text" class="form-control" id="sourceOfSupply">
                </div>
                
                <div class="invoice-field-group">
                  <label for="destinationOfSupply">Destination of Supply</label>
                  <input type="text" class="form-control" id="destinationOfSupply">
                </div>
                
                <div class="invoice-field-group">
                  <label for="gstTreatment">GST Treatment</label>
                  <select class="form-select" id="gstTreatment">
                    <option value="">Select Treatment</option>
                    <option value="regular">Regular</option>
                    <option value="composition">Composition</option>
                    <option value="unregistered">Unregistered</option>
                  </select>
                </div>
                
                <div class="invoice-field-group">
                  <label for="gstin">GST Identification Number (GSTIN)</label>
                  <input type="text" class="form-control" id="gstin">
                </div>
                
                <div class="invoice-field-group">
                  <label for="isInclusiveTax">Is Inclusive Tax</label>
                  <select class="form-select" id="isInclusiveTax">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>
                
                <div class="invoice-field-group">
                  <label for="tdsPercentage">TDS Percentage</label>
                  <input type="number" class="form-control" id="tdsPercentage" step="0.01">
                </div>
                
                <div class="invoice-field-group">
                  <label for="tdsAmount">TDS Amount</label>
                  <input type="number" class="form-control" id="tdsAmount" step="0.01">
                </div>
                
                <div class="invoice-field-group">
                  <label for="tdsSectionCode">TDS Section Code</label>
                  <input type="text" class="form-control" id="tdsSectionCode">
                </div>
                
                <div class="invoice-field-group">
                  <label for="tdsName">TDS Name</label>
                  <input type="text" class="form-control" id="tdsName">
                </div>
                
                <div class="invoice-field-group">
                  <label for="vendorName">Vendor Name</label>
                  <input type="text" class="form-control" id="vendorName">
                </div>
                
                <div class="invoice-field-group">
                  <label for="dueDate">Due Date</label>
                  <input type="date" class="form-control" id="dueDate">
                </div>
                
                <div class="invoice-field-group">
                  <label for="currencyCode">Currency Code</label>
                  <input type="text" class="form-control" id="currencyCode" value="INR">
                </div>
                
                <div class="invoice-field-group">
                  <label for="exchangeRate">Exchange Rate</label>
                  <input type="number" class="form-control" id="exchangeRate" value="1" step="0.0001">
                </div>
                
                <div class="invoice-field-group">
                  <label for="attachmentId">Attachment ID</label>
                  <input type="text" class="form-control" id="attachmentId">
                </div>
                
                <div class="invoice-field-group">
                  <label for="attachmentPreviewId">Attachment Preview ID</label>
                  <input type="text" class="form-control" id="attachmentPreviewId">
                </div>
                
                <div class="invoice-field-group">
                  <label for="attachmentName">Attachment Name</label>
                  <input type="text" class="form-control" id="attachmentName">
                </div>
                
                <div class="invoice-field-group">
                  <label for="attachmentType">Attachment Type</label>
                  <input type="text" class="form-control" id="attachmentType">
                </div>
                
                <div class="invoice-field-group">
                  <label for="attachmentSize">Attachment Size</label>
                  <input type="text" class="form-control" id="attachmentSize">
                </div>
                
                <div class="invoice-field-group">
                  <label for="itemName">Item Name</label>
                  <input type="text" class="form-control" id="itemName">
                </div>
                
                <div class="invoice-field-group">
                  <label for="sku">SKU</label>
                  <input type="text" class="form-control" id="sku">
                </div>
                
                <div class="invoice-field-group">
                  <label for="itemDescription">Item Description</label>
                  <textarea class="form-control" id="itemDescription" rows="2"></textarea>
                </div>
                
                <div class="invoice-field-group">
                  <label for="accountUsage">Account Usage</label>
                  <input type="text" class="form-control" id="accountUsage">
                </div>
                
                <div class="invoice-field-group">
                  <label for="unit">Unit</label>
                  <input type="text" class="form-control" id="unit">
                </div>
                
                <div class="invoice-field-group">
                  <label for="quantity">Quantity</label>
                  <input type="number" class="form-control" id="quantity" step="0.001">
                </div>
                
                <div class="invoice-field-group">
                  <label for="rate">Rate</label>
                  <input type="number" class="form-control" id="rate" step="0.01">
                </div>
                
                <div class="invoice-field-group">
                  <label for="adjustment">Adjustment</label>
                  <input type="number" class="form-control" id="adjustment" step="0.01">
                </div>
                
                <div class="invoice-field-group">
                  <label for="itemType">Item Type</label>
                  <select class="form-select" id="itemType">
                    <option value="goods">Goods</option>
                    <option value="service">Service</option>
                  </select>
                </div>
                
                <div class="invoice-field-group">
                  <label for="taxName">Tax Name</label>
                  <input type="text" class="form-control" id="taxName">
                </div>
                
                <div class="invoice-field-group">
                  <label for="taxPercentage">Tax Percentage</label>
                  <input type="number" class="form-control" id="taxPercentage" step="0.01">
                </div>
                
                <div class="invoice-field-group">
                  <label for="taxAmount">Tax Amount</label>
                  <input type="number" class="form-control" id="taxAmount" step="0.01">
                </div>
                
                <div class="invoice-field-group">
                  <label for="taxType">Tax Type</label>
                  <select class="form-select" id="taxType">
                    <option value="inclusive">Inclusive</option>
                    <option value="exclusive">Exclusive</option>
                  </select>
                </div>
                
                <div class="invoice-field-group">
                  <label for="itemExemptionCode">Item Exemption Code</label>
                  <input type="text" class="form-control" id="itemExemptionCode">
                </div>
                
                <div class="invoice-field-group">
                  <label for="reverseChargeTaxName">Reverse Charge Tax Name</label>
                  <input type="text" class="form-control" id="reverseChargeTaxName">
                </div>
                
                <div class="invoice-field-group">
                  <label for="reverseChargeTaxRate">Reverse Charge Tax Rate</label>
                  <input type="number" class="form-control" id="reverseChargeTaxRate" step="0.01">
